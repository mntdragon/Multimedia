<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Local Storage Example</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Bitter|Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Gloria+Hallelujah|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/LocalSto_Example.css">
        <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="content">
    <h1>Web storage</h1>
    <p>"This is p element, here to test the font of this example."</p>
    <br>
    <i>You can also see the <a href="LocalSto_Example_Respond.html" target="_blank">storage event output</a></i>
     <br><br>
     <form>
      <div>
        <label for="backgroundColor">Choose background color:</label><br>
        <select id="backgroundColor">
        	<option value="0bf21b" selected>Green</option>
        	<option value="fd9900">Orange</option>
        	<option value="ec05e2">Pink</option>
        </select>
      </div>

      <div>
        <label for="font">Choose font style:</label>
        <select id="font">
        	<option value="'Open Sans Condensed', sans-serif" selected>Sans-serif</option>
        	<option value="'Bitter', serif">Serif</option>
        	<option value="'Ubuntu Mono'">Monospace</option>
            <option value="'Caveat Brush'">Caveat Brush</option>
            <option value="'Gloria Hallelujah'">Gloria Hallelujah</option>
            <option value="'Pacifico'">Pacifico</option>
        </select>
      </div>

      <div>
        <label for="fontColor">Choose font color:</label><br>
        <select id="fontColor">
        	<option value="6495ED" selected>CornflowerBlue</option>
        	<option value="DC143C">Crimson</option>
        	<option value="FF1493">Deep Pink</option>
            <option value="4000ff">Dark Blue</option>
        </select>
      </div>

      <div>
        <label for="image">Choose image:</label>
        <select id="image">
        	<option value="img/img3.png" selected>Image 1</option>
        	<option value="img/img2.png">Image 2</option>
        	<option value="img/img1.png">Image 3</option>
        </select>
      </div>
      
    </form>
    <footer> <img src="img/img3.png"></footer>
    </div>
</body>
  <script src="js/LocalSto_Example.js"></script>
</html>
